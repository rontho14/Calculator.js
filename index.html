<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="./calcultor.js" defer></script>
  <link rel="stylesheet" href="./styles.css" />
  <title>Calculator.js</title>
</head>

<body>
  <main>
    <section class="calculator">
      <div class="container">
        <div class="result"> </div>
        <div class="separator">
          <div class="keyboard">
            <div class="main-container">
              <button class="clear-key">C</button>
              <button class="remove-key">CE</button>
            </div>
            <div class="number-container">
              <button class="number-key">7</button>
              <button class="number-key">8</button>
              <button class="number-key">9</button>
              <button class="number-key">4</button>
              <button class="number-key">5</button>
              <button class="number-key">6</button>
              <button class="number-key">1</button>
              <button class="number-key">2</button>
              <button class="number-key">3</button>
              <button class="dot-key">.</button>
              <button class="number-key">0</button>
              <button class="equal-key">=</button>
            </div>
          </div>
          <div class="operation-container">
            <button class="sign-key">+/-</button>
            <button class="operation-key">X</button>
            <button class="operation-key">/</button>
            <button class="operation-key">+</button>
            <button class="operation-key">-</button>
          </div>
        </div>

      </div>
    </section>
  </main>
</body>

</html>
